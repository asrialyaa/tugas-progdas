<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!doctype html>
    <html lang="en">
      <head>
        <!-- Required meta tags -->
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
    
        <!-- Bootstrap CSS -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+8fhAXLRk2vvoC2f3B09zVXn8CA5QIVfZOJ3BCsw2P0p/We" crossorigin="anonymous">
    
        <title>Hello, world!</title>
        <style>
            .container{
                width: 800px;
            }
        </style>
      </head>
      <body>
        <div class="container">
            <div class="mb-3">
                <label for="namasiswa" class="form-label">Nama Siswa</label>
                <input type="text" class="form-control" id="txt_namasiswa">
            </div>
            
            <label for="namasiswa" class="form-label">Jenis Kelamin</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="txt_jeniskelamin" id="txt_jeniskelamin" value="Laki-Laki" checked>Laki-Laki
            </div>

            <div class="form-check">
                <input class="form-check-input" type="radio" name="txt_jeniskelamin" id="txt_jeniskelamin" value="Perempuan" checked>Perempuan
            </div>
    
            <label for="kelas">Kelas</label>
            <select class="form-control" id="txt_kelas">
                <option value="X">X</option>
                <option value="XI">XI</option>
                <option value="XII">XII</option>
            </select>

            <div class="mb-3">
                <label for="namasekolah" class="form-label">Nama Sekolah</label>
                <input type="text" class="form-control" id="txt_namasekolah">
            </div>
            
            <label for="alamat">Alamat</label>
            <textarea class="form-control" id="txt_alamat" rows="3"></textarea>
    
            <button class="btn btn-primary mt-4" onclick=add()>Simpan</button>
    
            <table class="table mt-4">
                <thead>
                  <tr>
                    <th scope="col">No</th>
                    <th scope="col">Nama Siswa</th>
                    <th scope="col">Jenis Kelamin</th>
                    <th scope="col">Kelas</th>
                    <th scope="col">Sekolah</th>
                    <th scope="col">Alamat</th>
                    <th scope="col">Action</th>
                  </tr>
                </thead>
                <tbody id="tampildata">
                  
                </tbody>
              </table>
        </div>

        <script>
            var namasiswa = []
            var jeniskelamin = []
            var kelas = []
            var namasekolah = []
            var alamat = []
            
            var tampil = document.getElementById('tampildata')

            function showData() {
                tampil.innerHTML = ""

                for(i = 0; i<namasiswa.length; i++){
                    var nomordata = i+1

                tampil.innerHTML += "<tr>"+
                    "<th>"+nomordata+"</th>"+
                    "<td>"+namasiswa[i]+"</td>"+
                    "<td>"+jeniskelamin[i]+"</td>"+
                    "<td>"+kelas[i]+"</td>"+
                    "<td>"+namasekolah[i]+"</td>"+
                    "<td>"+alamat[i]+"</td>"+
                    "<td>"+
                        "<button class='btn btn-warning'onclick='edit("+i+")'>Edit</button>"+
                        "<button class='btn btn-danger'onclick='hapus("+i+")'>Hapus</button>"+
                    "</td>"+
                "</tr>"
                }
            }

            showData()

            function add() {
                var namabaru = document.getElementById('txt_namasiswa').value
                var jeniskelaminbaru = document.getElementById('txt_jeniskelamin').value
                var kelasbaru = document.getElementById('txt_kelas').value
                var namasekolahbaru = document.getElementById('txt_namasekolah').value
                var alamatbaru = document.getElementById('txt_alamat').value

                namasiswa.push(namabaru)
                jeniskelamin.push(jeniskelaminbaru)
                kelas.push(kelasbaru)
                namasekolah.push(namasekolahbaru)
                alamat.push(alamatbaru)

                showData()
            }

            function hapus(i) {
                alert("Apa kamu yakin mau menghapus ini?")
                var namabaru = document.getElementById('txt_namasiswa').value
                var jeniskelaminbaru = document.getElementById('txt_jeniskelamin').value
                var kelasbaru = document.getElementById('txt_kelas').value
                var namasekolahbaru = document.getElementById('txt_namasekolah').value
                var alamatbaru = document.getElementById('txt_alamat').value

                namasiswa.splice(i,1)
                jeniskelamin.splice(i,1)
                kelas.splice(i,1)
                namasekolah.splice(i,1)
                alamat.splice(i,1)

                showData()
            }

            function edit(id) {
                var mengubah = prompt("Mengganti Nama",namasiswa[id])
                namasiswa[id] = mengubah;

                var mengubah = prompt("Mengganti Jenis Kelamin",jeniskelamin[id])
                jeniskelamin[id] = mengubah;

                var mengubah = prompt("Mengganti Kelas",kelas[id])
                kelas[id] = mengubah;

                var mengubah = prompt("Mengganti Nama Sekolah",namasekolah[id])
                namasekolah[id] = mengubah;

               var mengubah = prompt("Mengganti Alamat",alamat[id])
               alamat[id] = mengubah;

               showData()
            }
            </script>
        
    
        <!-- Optional JavaScript; choose one of the two! -->
    
        <!-- Option 1: Bootstrap Bundle with Popper -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.bundle.min.js" integrity="sha384-U1DAWAznBHeqEIlVSCgzq+c9gqGAJn5c/t99JyeKa9xxaYpSvHU5awsuZVVFIhvj" crossorigin="anonymous"></script>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.0/dist/js/bootstrap.min.js" integrity="sha384-cn7l7gDp0eyniUwwAZgrzD06kc/tftFf19TOAs2zVinnD/C7E91j9yyk5//jjpt/" crossorigin="anonymous"></script>
        -->
      </body>
    </html>
</body>
</html>
