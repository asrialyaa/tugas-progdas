<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        //for merupakan perulangan yang termasuk dalam couted loop, karena sudah jelas berapa kali ia akan mengulang
        for (i = 5 ; i <= 10; i++)
        document.write("apa kek gitu <br>")
        
        //forEach merupakan method yang digunakan untuk melakukan perulangan dari jumlah element array
        //Perulangan foreach biasanya digunakan untuk mencetak item di dalam array.
        var nama = ["adit", "joko", "udin", "anjay"];
        for(i = 0; i < nama.length; i++){
        document.write(i+". "+ nama[i] + "<br>");
} 
    </script>
</body>
</html>
